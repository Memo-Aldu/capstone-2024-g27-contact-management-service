name: Java CI/CD with Maven

on:
  push:
    branches: [ Contact-workflow ]
  pull_request:
    branches: [ Contact-workflow ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2
    
    - name: Build with Maven (Tests Skipped)
      run: mvn -B verify --file pom.xml -DskipTests
      # The verify phase includes compiling and packaging, but we're skipping tests with -DskipTests

    - name: Build and push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: senoussiAl/contact-management-service
        tags: "latest"
        registry: "docker.io"
        dockerfile: "Dockerfile"
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      # Secrets should be set in the repository settings

    - name: Push Docker Image to Docker Hub
      run: docker push senoussial/contact-management-service:${{ github.sha }}
