name: Java CI/CD with Maven

on:
  push:
    branches: [ Contact-workflow ]
  pull_request:
    branches: [ Contact-workflow ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test install
      env:
        TEST_ACCOUNT_SID: ${{ secrets.TEST_ACCOUNT_SID }}
        TEST_ACCOUNT_TOKEN: ${{ secrets.TEST_ACCOUNT_TOKEN }}
    
    - name: Build and test with Maven
      run: mvn -B verify --file pom.xml
      # The verify phase includes running tests and any post-integration test phases, which includes JaCoCo

    - name: Build and push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: senoussiAl/contact-management-service
        tags: "latest"
        registry: "docker.io"
        dockerfile: "Dockerfile"
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      # Secrets should be set in the repository settings

    - name: Push Docker Image to Docker Hub
      run: docker push senoussial/contact-management-service:${{ github.sha }}
